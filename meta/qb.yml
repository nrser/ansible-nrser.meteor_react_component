---
# meta/qb.yml file for qb.meteor_react_component
# 
# qb settings for this role. see README.md for more info.
#

# prefix for role variables
# use a shorter name 
var_prefix: component

# how to get a default for `dir` if it's not provided as the 
default_dir: false
  # exe: qb/get_dir

save_options: false

vars:
# - name: example
#   description: an example of a variable.
#   required: false
#   type: boolean # boolean (default) | string
#   short: e

- name: name
  description: component name
  required: true
  type: string
  short: n

- name: react_data_mixin
  description: add ReactDataMixin
  type: boolean
  short: m

- name: container
  description: create a data container
  type: boolean
  short: c

- name: root
  description: root element name
  type: string
  short: r

- name: blaze
  description: >
    register class name as a global Blaze template helper and create
    a .html template for the component.
  type: boolean
  short: b

- name: force
  description: overwrite existing file
  type: boolean
  short: f

- name: import
  description: add the javascript import statements for the component
  type: boolean

- name: less
  description: >
    generate a .import.less file and add include statements for it.
  type: boolean
  